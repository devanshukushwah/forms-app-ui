<app-header></app-header>

<div class="container">
  <div class="d-flex j-end pb-1">
    <p-button label="Create Form" [outlined]="true" size="small" />
  </div>
  <div class="space-h"></div>
  <p-table [value]="forms">
    <ng-template pTemplate="header">
      <tr>
        <th>Form Id</th>
        <th>Title</th>
        <th>Created Date</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-response>
      <tr>
        <td>
          <a [href]="response.formId" target="_blank" rel="noopener noreferrer">
            {{ response.formId }}
          </a>
        </td>
        <td>{{ response.title }}</td>
        <td>{{ response.createdDate | date : "dd-MM-yyyy HH:mm" }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
