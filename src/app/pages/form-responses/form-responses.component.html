<app-header></app-header>
<div class="container">
  <p-table [value]="formResponses.responses">
    <ng-template pTemplate="header">
      <tr>
        <th>Submit ID</th>
        <th>Email</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-response>
      <tr>
        <td>{{ response.subId }}</td>
        <td>{{ response.email || "Anonymous" }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
