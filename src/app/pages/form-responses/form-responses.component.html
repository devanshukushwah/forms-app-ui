<app-header></app-header>
<div class="container">
  <p-table [value]="formResponses.responses">
    <ng-template pTemplate="header">
      <tr>
        <th>Submit ID</th>
        <th>Email</th>
        <th>Submitted At</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-response>
      <tr>
        <td>
          <app-label-external-link
            [label]="response.subId"
            [link]="'submission/' + response.subId"
            textForNullValue="submission not found"
          ></app-label-external-link>
        </td>
        <td>{{ response.email || "Anonymous" }}</td>
        <td>{{ response.createdDate | date : "dd-MM-yyyy HH:mm" }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
