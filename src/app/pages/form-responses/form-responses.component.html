<app-header></app-header>
<div class="container">
  <p-table
    [value]="formSubmits"
    [paginator]="true"
    [rows]="pageSize"
    [totalRecords]="totalRecords"
    (onPage)="onPageChange($event)"
    [loading]="loading"
    [lazy]="true"
    [rowsPerPageOptions]="[5, 10, 20]"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords}"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Submit ID</th>
        <th>Email</th>
        <th>Submitted At</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-response>
      <tr>
        <td>
          <app-label-external-link
            [label]="response.subId"
            [link]="'submission/' + response.subId"
            textForNullValue="submission not found"
          ></app-label-external-link>
        </td>
        <td>{{ response.email || "Anonymous" }}</td>
        <td>{{ response.createdDate | date : "dd-MM-yyyy HH:mm" }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
